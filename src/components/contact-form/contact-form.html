<form name="form" novalidate ng-model = "ctrl.user">
    <p>
        <label for="fieldName">Name</label>
        <input type="text" ng-model="user.name" ng-value="ctrl.name" name="fieldName"
               id="fieldName" required>
    </p>

    <p>
        <label for="fieldSurname">Surname</label>
        <input type="text" ng-model="user.surname" ng-value="ctrl.surname" name="fieldSurname"
               id="fieldSurname">
    </p>
    <p>
        <label for="fieldEmail">Email</label>
        <input type="email" ng-model="user.email" name="fieldEmail"
               id="fieldEmail">
    </p>

    <p>
        <label for="fieldTel">Tel</label>
        <input type="tel" ng-model="user.tel" name="fieldTel"
               id="fieldTel">
    </p>

    <p ng-show="form.$submitted || form.fieldName.$touched|| form.fieldEmail.$touched">
        <span ng-show="form.fieldName.$error.required">Tell us your name.</span>
        <span ng-show="form.fieldEmail.$error.email">This is not a valid email.</span>
    </p>

    <p>
        <button type="submit" ng-hide="!form.$valid">Submit</button>
    </p>
</form>
<a ui-sref="app.welcome">Home</a>
